 <body>
  <h1 id="title"></h1>
  <pre id="body"></pre>
  <script type="text/javascript" src="client.js"></script>
  <script type="text/javascript">
   var server = "server.php?";
   get(server + "/fizz/text", function(fizzText) {
    get(server + "/buzz/text", function(buzzText) {
     var title = stripHTML(fizzText + buzzText);
     document.title = title;
     document.getElementById("title").innerHTML = title;
    });
   });
   fizzbuzz(server, document.getElementById("body"));
  </script>
